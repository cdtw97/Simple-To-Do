<!DOCTYPE html>
<html>
  <head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">ToDo App</h1>
      <div id="alertContainer">
        <!-- Alerts will go here -->
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#create" data-bs-toggle="tab">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#pending" data-bs-toggle="tab">Pending</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#completed" data-bs-toggle="tab">Completed</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="create">
          <div class="input-group my-3">
            <input type="text" class="form-control" id="todoInput" placeholder="New task...">
            <input type="date" class="form-control" id="deadlineInput">
            <button class="btn btn-primary" id="addTodoBtn">Add Task</button>
          </div>
        </div>
        <div class="tab-pane" id="pending">
          <ul class="list-group" id="pendingTodoList">
            <!-- Pending tasks will go here -->
          </ul>
        </div>
        <div class="tab-pane" id="completed">
          <ul class="list-group" id="completedTodoList">
            <!-- Completed tasks will go here -->
          </ul>
        </div>
      </div>
    </div>
    
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <!-- Completed tasks will go here -->
    <script src="js/jquery.js"></script>
    
    <!-- Completed tasks will go here 
    <script src="js/vanilla.js"></script>
    -->
  </body>
</html>
